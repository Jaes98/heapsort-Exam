<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heapsort Algorithm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Heapsort Algorithm</h1>
    <label for="userArrayInput">You can enter a custom array of numbers:</label>
    <div id="inputContainer">
      <input type="text" id="userArrayInput" placeholder="Ex: 1, 4, 1, 2, 7, 5, 2, 4, 8 [no brackets]" />
      <button id="submitArrayButton">Submit Array</button>
    </div>
    <div id="buttonContainer">
      <button id="start_button">Start</button>
      <button id="pause_button">Pause</button>
      <button id="resume_button">Resume</button>
      <button id="reset_button">Reset</button>
    </div>
    <div id="status">Program status: Not running</div>
    <div id="speedContainer">
      <span id="speedValue">Animation speed (ms): 2000</span>
      <input type="range" id="speedSlider" min="100" max="4000" value="2000" step="100" />
    </div>
    <h4>Original Array</h4>
    <div id="originalArrayDisplay"></div>
    <div id="stepsTaken">Steps taken displayed here</div>
    <div id="arrayContainer">
      <div id="arrayDisplay"></div>
      <div id="indexCounterDisplay"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
