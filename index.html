<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heapsort Algorithm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Heapsort Algorithm</h1>
    <div id="inputContainer">
      <input type="text" id="arrayInput" placeholder="Ex: 1, 4, 1, 2, 7, 5, 2, 4, 8 [no brackets]" />
      <button id="submitArrayButton">Submit Array</button>
    </div>
    <div id="buttonContainer">
      <button id="start_button">Start</button>
      <button id="reset_button">Reset</button>
    </div>
    <div id="speedContainer">
      <span id="speedValue">Animation speed (ms): 1000</span>
      <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100" />
    </div>
    <div id="arrayContainer">
      <div id="sortedArrayDisplay"></div>
      <div id="arrayDisplay"></div>
      <div id="steps">Steps taken displayed here</div>
      <div id="treeDisplay"></div>
      <!-- <div id="countingArrayIndexDisplay"></div> -->
      <h4>Original Array</h4>
      <div id="originalArrayDisplay"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
